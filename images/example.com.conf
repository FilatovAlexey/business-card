server {
  server_name alexeyfilatov.art www.alexeyfilatov.art;
  location / {
    root /var/www/businessCard/;
    index  index.html index.htm;
    # try_files $uri $uri/ =404;
  }
  error_page  500 502 503 504  /50x.html;
  location = /50x.html {
    root  /usr/share/nginx/html;
  }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/alexeyfilatov.art/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/alexeyfilatov.art/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
server {
    if ($host = alexeyfilatov.art) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


  listen  80;
  server_name alexeyfilatov.art www.alexeyfilatov.art;
    return 404; # managed by Certbot


}